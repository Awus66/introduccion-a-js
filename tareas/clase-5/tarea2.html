<body>
    <form>
        <label for="primer-nombre-usuario">Primer Nombre:</label>
        <input id="primer-nombre-usuario" placeholder="Ingrese primer nombre" type="text">
        <label for="segundo-nombre-usuario">Segundo Nombre:</label>
        <input id="segundo-nombre-usuario" placeholder="Ingrese segundo nombre" type="text">
        <label for="apellido-usuario">Apellido:</label>
        <input id="apellido-usuario" placeholder="Ingrese apellido" type="text">
        <label for="edad-usuario">Edad:</label>
        <input id="edad-usuario" min="0" placeholder="Ingrese edad" type="number">
        <button type="button" id="boton-saludo">Enviar</button>
        <br><br>
        <h1 id="saludo">Bienvenido!</h1>
        <h2 id="informacion-usuario" style="display:none"></h2>
    </form>
    <script type="text/javascript" src="tarea2.js"></script>
</body>
